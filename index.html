<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>KENZIEFLIX</title>
    </head>
    <body>
        <header>
            <div class="container">
                <img src="logo.png" alt="logo" />
            </div>
        </header>
        <div class="container">
            <main class="principal">
                <h1>Quem esta assistindo?</h1>
                <ul class="profile">
                    <li>
                        <figure>
                            <img src="pink.png" alt="aline" />
                        </figure>
                        <label for="aline">Aline</label>
                    </li>
                    <li>
                        <figure>
                            <img src="panda.png" alt="pedrinho" />
                        </figure>
                        <label for="pedrinho">Pedrinho</label>
                    </li>
                    <li>
                        <figure>
                            <img src="robot.png" alt="julia" />
                        </figure>
                        <label for="julia">Julia</label>
                    </li>
                    <li>
                        <figure>
                            <img src="plus.png" alt="adicionar" />
                        </figure>
                        <label for="adicionar">Adicionar Perfil</label>
                    </li>
                </ul>
                <a href="">Gerenciar Perfis</a>
            </main>
        </div>
    </body>
</html>
